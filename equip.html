<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Equip Yourself</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header><img id="headerLogo" src="img/branding/equiplogo.png"/></header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="equip.html">EQUIP</a></li>
        <li><a href="triplog.html">LISTS</a></li>
        <li><a href="resources.html">RESOURCES</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>

    <form id="bigFlex" action="equip.html" method="post">
    <section id="equipContent">
      <section id="tripNames">
        <input id="tripName" type="text" id="n1" name="tripLogName" required="required" >
      </section>

      <section id="activities">
        <img class="icons" id="hiking" />
        <img class="icons" id="mountaineering" />
        <img class="icons" id="backcountrySnowboarding" />
        <img class="icons" id="backcountrySkiing" />
        <img class="icons" id="carCamping" />
      </section>

      <section id="weather">
        <img class="icons" id="sunny"/>
        <img class="icons" id="rainy"/>
        <img class="icons" id="cloudy"/>
        <img class="icons" id="snowy"/>
      </section>

      <section id="duration">
        <img class="icons" id="lessThanOne"/>
        <img class="icons" id="twoThree"/>
        <img class="icons" id="threePlus"/>
      </section>

      <section id="buttonList">
        <article>
          <h3 id="nameEl"></h3>
          <button class="buttons" id="results" type="submit" name="button">EQUIP ME</button>
        </article>
        <!-- <article>
          <a href="javascript:location.reload(true)"><button class="buttons" id="lsClear" type="button" name="button">RESET ALL LISTS</button></a>
        </article> -->
      </section>
    </section>

      <section id="finalList">
        <ul type="checkbox" id="loadList"></ul>
      </section>
    </form>

    <section id="buttonSection">
      <article class="cButton">
        <button hidden class="buttons" id="clearList">RESET</button>
      </article>
      <article class="sButton">
        <button hidden class="buttons" id="saveButton" type="button">SAVE LIST</button>
      </article>
    </section>


    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
