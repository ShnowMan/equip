<!DOCTYPE html>
<html>
  <head>
    <title>Trip Log</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forum.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <header><img id="headerLogo" src="img/branding/equiplogo.png"/></header>
    <nav>
      <ul>
        <li><a href="index.html">HOME</a></li>
        <li><a href="equip.html">EQUIP</a></li>
        <li><a href="triplog.html">LISTS</a></li>
        <li><a href="about.html">ABOUT</a></li>
      </ul>
    </nav>
    <section class="formContainer">
      <form id="past-lists">
        <fieldset>
          <legend>Past Outdoor Activities Journal</legend>

          <div class="formLabel">
            <label for="whereTo">Where did you go?</label>
          </div>
          <div class="formField">
            <input name="whereTo" type="text" size="75"><br>
          </div>

          <div class="formLabel">
            <label for="detail">Trip details:</label>
          </div>
          <div class="formField">
            <textarea name="detail" cols="100" rows="6"></textarea><br>
          </div>

          <div class="formLabel">
            <label for="extras">Stuff I wish I brought?</label>
          </div>
          <div class="formField">
            <input name="extras" type="text" size="75"><br>
          </div>

          <div class="buttons">
            <button id="save-past-list">Save Trip Log</button>
            <button id="delete">Clear all Lists?</button>
          </div>
        </fieldset>
      </form>
    </section>

    <ul id="journalEntries"></ul>
    <script src="js/forum.js"></script>
  </body>
</html>
